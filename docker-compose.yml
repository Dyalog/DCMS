version: "2"

services:
    web:
        image: dyalog/dyalog:odbc
        container_name: dcms_web
        volumes:
        - ${PWD}:/app
        - ${PWD}/data:/data
        - ${PWD}/secrets:/secrets
        tty: true
        ports:
            - 4502:4502
            - 8080:8080
        env_file: env
    db:
        image: mariadb
        container_name: dcms_db
        volumes:
            - ${PWD}/dcms_db:/var/lib/mysql
        env_file: env
        ports:
            - 3396:3306/tcp
        tty: true
