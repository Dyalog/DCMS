version: "2"

services:
    web:
        image: dyalog/dyalog:odbc
        volumes:
        - ${PWD}:/app
        - ${PWD}/data:/data
        - ${PWD}/secrets:/secrets
        tty: true
        env_file: env
    db:
        image: mariadb:10.8.2
        volumes:
            - ${PWD}/dcms_db:/var/lib/mysql
        env_file: env
        tty: true
